<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .nav {
        width: 100%;
        background-color: black;
      }
      a {
        color: white;
        text-decoration: none;
        font-size: 25px;
      }
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        padding: 20px;
      }
      .btnclick {
        position: relative;
      }
      .btnmenu {
        display: none;
        height: auto;
        width: 140px;
        background-color: blueviolet;
        position: absolute;
        top: 55px;
        border-radius: 10px;
        text-align: center;
        padding: 10px;
      }
      .btnclick:hover .btnmenu {
        display: block;
      }
      .btnclick:hover span {
        transform: rotateX(180deg);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li><a href="">Home</a></li>
        <li class="btnclick">
          <a href="" class="btnhover"
            >Services <span class="fa-solid fa-caret-down"></span
          ></a>
          <div class="btnmenu">
            <a href="">Services 1</a>
            <hr />
            <a href="">Services 2</a>
          </div>
        </li>
        <li><a href="">Help</a></li>
      </ul>
    </div>
  </body>
</html>
