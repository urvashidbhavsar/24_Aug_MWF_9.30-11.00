<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        font-size: 30px;
      }
      .p2 {
        font-size: 5em;
      }
      .p3 {
        /* give in size in 0.1 to 0.5 */
        font-size: 0.5in;
      }
      .p4 {
        font-size: 100%;
      }
      .p5 {
        font-size: 5ch;
      }
      .p6 {
        font-size: 1cm;
      }
      .p7 {
        font-size: 5vw;
      }
      .p8 {
        font-size: 5vh;
      }
      .p9 {
        font-size: 5ex;
      }
      .p10 {
        font-size: 10mm;
      }
      .p11 {
        font-size: 20pt;
      }
    </style>
  </head>
  <body>
    <p class="p1">px value</p>
    <!-- 70 px = 5 em/rem -->
    <p class="p2">em size</p>
    <p class="p3">inch size</p>
    <p class="p4">% size</p>
    <p class="p5">Ch size</p>
    <p class="p6">Cm size</p>
    <!-- vertical width -->
    <p class="p7">vw size</p>
    <p class="p8">vh size</p>
    <p class="p9">Ex size</p>
    <p class="p10">mm size</p>
    <p class="p11">pt size</p>
  </body>
</html>
