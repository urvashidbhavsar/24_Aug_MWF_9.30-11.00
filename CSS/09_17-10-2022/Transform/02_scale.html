<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .scale {
        height: 150px;
        width: 150px;
        background-color: darkgreen;
        color: white;
        margin: 150px auto;
        transition: 2s all ease;
      }
      .scale:hover {
        /* scale value 0 to 2 default value is 1 */
        /* set zoom in and out value on scale */
        /* transform: scale(0.5); */
        /* transform: scaleX(1.5); */
        /* transform: scaleY(1.5); */
        transform: scale(1.5) rotate(20deg);
      }
    </style>
  </head>
  <body>
    <div class="scale">
      <h1>Div1</h1>
    </div>
  </body>
</html>
