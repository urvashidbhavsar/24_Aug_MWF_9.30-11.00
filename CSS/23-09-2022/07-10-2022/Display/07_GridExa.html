<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        background-color: bisque;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 0.4in;
        color: blue;
      }
      .div1 {
        background-color: cadetblue;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="div1">
        <h1>1</h1>
      </div>
      <div class="div1">
        <h1>2</h1>
      </div>
      <div class="div1">
        <h1>3</h1>
      </div>
      <div class="div1">
        <h1>4</h1>
      </div>
      <div class="div1">
        <h1>5</h1>
      </div>
      <div class="div1">
        <h1>6</h1>
      </div>
    </div>
  </body>
</html>
