<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main {
        background-color: bisque;
        padding: 50px;
        display: flex;
      }
      img {
        height: 300px;
        width: 300px;
      }
      .left {
        background-color: aqua;
        padding: 20px;
      }
      .right {
        padding: 50px;
        background-color: blueviolet;
      }
      p {
        padding-bottom: 30px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img src="images/blog2.jpg" alt="" />
      </div>
      <div class="right">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio
          asperiores consequatur ratione officiis delectus eveniet ab, rem
          tenetur tempore doloremque omnis quia excepturi quo incidunt, non odio
          earum dicta magnam?
        </p>
        <button>Read More</button>
      </div>
    </div>
  </body>
</html>
