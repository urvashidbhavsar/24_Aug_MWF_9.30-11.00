<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        position: relative;
      }
      .text {
        position: absolute;
        top: 0;
        color: white;
        z-index: 2;
      }
      h1 {
        text-shadow: 2px 2px 5px black;
      }
      img {
        /* opacity: 0.5; */
        /* filter: opacity(0.6); */
        filter: brightness(40%);
        z-index: 1;
      }
    </style>
    <!-- filter : opacity 
        opacity -->
  </head>
  <body>
    <div class="main">
      <img src="collection-1.jpg" alt="" />
      <div class="text">
        <h1>Hello world</h1>
      </div>
    </div>
  </body>
</html>
