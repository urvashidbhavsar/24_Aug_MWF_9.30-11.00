<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 50;
      let num2 = 10;

      document.write("Addition : " + (num1 + num2) + "<br>");
      document.write("Subtraction : " + (num1 - num2) + "<br>");
      document.write("Multiplication : " + num1 * num2 + "<br>");
      document.write("Division : " + num1 / num2 + "<br>");
      document.write("Modules : " + (num1 % num2) + "<br>");
      //   it shows reminder

      //   ++(increment) -> add one value
      //   --(decrement) -> reduce one value

      // there is two type of increment ->
      //(1) pre-increment -> 1st increment then display
      //(2) post-increment -> display then increment

      let x = 1;
      //   x++;
      ++x;
      // x + 1 = x;
      document.write(x + "<br>");

      document.write(x);

      document.write(++x);
    </script>
  </body>
</html>
