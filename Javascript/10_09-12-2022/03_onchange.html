    <!-- onchange event use to change content autometically i.e. without click on button -->
  </head>
  <body>
    <form action="">
      Enter any Value : <input type="text" name="" id="input_val" onchange="" />

      <p id="p1"></p>
    </form>

    <script>
      let inputVal = document.querySelector("#input_val");
      let show = document.querySelector("#p1");

      inputVal.addEventListener("change", function () {
        show.textContent = this.value;
      });
    </script>
  </body>
