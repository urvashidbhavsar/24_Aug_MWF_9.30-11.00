<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // how many keywords are used to create variable - 3 keywords
      // var, let, const

      // var keyword are older.
      // let and const -> 2015

      // keyword variable_name = value;
      // global keyword

      //   using var keyword you can reassign and redeclare the value
      var x = 5;
      document.writeln(x);
      var x = 5;
      document.writeln(x);

      //   using let you can reassign the value but not redeclare
      let y = 6;
      document.write(y);
      y = 9;
      document.write(y);

      //   using const you can not redeclare or reassign the value
      // const means constant value i.e. fix value
      // maths pi = 3.14, 22/7

      const z = 3.14;
      document.write(z);
      z = 22;
    </script>
  </body>
</html>
