      span {
        color: red;

  <body>
    <form action="" name="form1">
      Mobile No : <span>*</span>
      <input type="text" name="mno" id="" maxlength="10" />

      <br />

      Email : <span>*</span>
      <input type="text" name="mail" id="" />
      <span id="msg_email"></span>
      <br />

      Password :
      <input type="password" name="pass" id="pass" /> <br />
      <br />
      Confirm Password :
      <input type="password" name="cpass" id="" /> <br />
      <br />
      <input type="checkbox" onclick="check_pass()" /> Show Password
      <span id="pass_msg"></span>

      <br />
      <input
        type="submit"
        name=""
        id=""
        onclick="return form_valid()"
        value="Click here"
      />

    </form>
  </body>
