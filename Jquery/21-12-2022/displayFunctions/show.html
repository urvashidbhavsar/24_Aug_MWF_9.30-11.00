<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- offline -->
    <script src="../jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("h1").hide(2000);
        });

        $("#btn2").click(function () {
          $("h1").show(5000);
        });
      });
    </script>
  </head>
  <body>
    <button id="btn1">Hide Function</button>
    <button id="btn2">Show Function</button>

    <h1>Hello world</h1>
  </body>
</html>
