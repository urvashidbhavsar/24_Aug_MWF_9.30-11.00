<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#addi").click(function () {
          $("#heading1").addClass("heading1");
        });
        $("#remove").click(function () {
          $("#heading1").removeClass("heading1");
        });
        $("#toggle").click(function () {
          $("#heading2").toggleClass("heading2");
        });
      });
    </script>
    <style>
      .heading1 {
        color: blue;
        background-color: lightblue;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      .heading2 {
        color: red;
        background-color: gray;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <!-- addClass(), removeClass(), ToggleClass() -->

    <button id="addi">Add Class</button>
    <button id="remove">Remove Class</button>
    <button id="toggle">Toggle Class</button>

    <hr />
    <h1 class="" id="heading1">Hello world</h1>
    <h1 class="" id="heading2">Hello world</h1>
  </body>
</html>
