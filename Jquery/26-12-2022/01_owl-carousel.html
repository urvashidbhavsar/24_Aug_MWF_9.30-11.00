<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- owl carousel js cdn -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script> -->
    <script src="../OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script> -->
    <script src="../OwlCarousel2-2.3.4/dist/owl.carousel.js"></script>
    <!-- owl-carosel css cdn -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="../OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="../OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css"
    />
    <style>
      img {
        height: 200px;
        width: 200px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 30,
          nav: false,
          dots: false,
          autoplay: true,
          autoplayTimeout: 1000,
          responsive: {
            0: {
              items: 1,
            },
            576: {
              items: 2,
            },
            768: {
              items: 3,
            },
            992: {
              items: 4,
            },
            1000: {
              items: 5,
            },
          },
        });
      });
    </script>
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="images/collection-2.jpg" alt="" />
      </div>
      <div class="item">
        <img src="images/gall-1.jpg" alt="" />
      </div>
      <div class="item">
        <img src="images/gall-2.jpg" alt="" />
      </div>
      <div class="item">
        <img src="images/gall-3.jpg" alt="" />
      </div>
      <div class="item">
        <img src="images/img2.jpg" alt="" />
      </div>
      <div class="item">
        <img src="images/img1.jpg" alt="" />
      </div>
      <div class="item">
        <img src="images/img3.jpeg" alt="" />
      </div>
      <div class="item">
        <img src="images/img4.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
