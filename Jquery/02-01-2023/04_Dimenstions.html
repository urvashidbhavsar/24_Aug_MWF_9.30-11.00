<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 300px;
        padding: 20px;
        border: 2px solid black;
        margin: 10px;
      }
    </style>
    <script>
      $(document).ready(function () {
        var $line = "";
        $line =
          "Height : " +
          $("div").height() +
          "<br>" +
          "width : " +
          $("div").width() +
          "<br>" +
          "innerHeight : " +
          $("div").innerHeight() +
          "<br>" +
          "Innerwidth : " +
          $("div").innerWidth() +
          "<br>" +
          "OuterHeight : " +
          $("div").outerHeight() +
          "<br>" +
          "OuterWidth : " +
          $("div").outerWidth() +
          "<br>" +
          "OuterHeight (margin) : " +
          $("div").outerHeight(true) +
          "<br>" +
          "OuterWidth (margin) : " +
          $("div").outerWidth(true);

        $("div").html($line);
      });
    </script>
  </head>
  <body>
    <!-- height(), width(), innerheight(), innerwidth(), outerheight(), outerwidth() -->

    <div></div>
  </body>
</html>
