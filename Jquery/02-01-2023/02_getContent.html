<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 30px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($("p").text());
        });
        $("#btn2").click(function () {
          alert($("p").html());
        });
        $("#btn3").click(function () {
          alert($("input").val());
        });
      });
    </script>
  </head>
  <body>
    <!-- there is 3 function to get content ->
        text(), val(), html()
    -->
    <button id="btn1">Get Text</button>
    <button id="btn2">Get HTML</button>
    <button id="btn3">Get Value</button>

    <p><b>Hello world</b></p>
    <input type="text" value="Hello user" readonly />
  </body>
</html>
