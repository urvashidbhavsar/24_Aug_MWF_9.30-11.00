<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          //   $(".main").children().css("border-color", "red");
          $(".main").find("h1").addClass("head");
        });
      });
    </script>
    <style>
      div {
        border: 2px solid gray;
        padding: 10px;
      }
      .head {
        color: red;
        background-color: black;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">Click Here</button>
    <div class="main">
      <div class="div1">
        <div class="sub1">
          <div class="sub2">
            <h1>Hello world</h1>
            <h1>Hello world</h1>
          </div>
        </div>
      </div>
      <div class="div2">
        <h1>Hello world</h1>
        <span>Hello world</span>
      </div>
    </div>
  </body>
</html>
