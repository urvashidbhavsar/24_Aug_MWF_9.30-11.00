<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- embeded multimedia -> audio and video  -->
    <!-- new tag of HTML 5 version -->
    <!-- video / audio are pair tag - with <source> tag -->

    <!-- controls attribute -> play/pause, sound, playback speed, etc -->

    <!-- video file format -> mp4, avi, webm, wmv, flv -->
    <video controls height="" width="">
      <source src="Video/videoplayback.mp4" type="video/mp4" />
    </video>
  </body>
</html>
