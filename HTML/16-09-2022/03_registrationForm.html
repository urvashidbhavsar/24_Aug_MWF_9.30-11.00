    <!-- educational website registration form -->
    <center>
      <form action="#" method="post" name="form1">
        <h1>Registration Form</h1>

        <!-- <label for="">Firstname</label> -->
        <input
          type="text"
          name="fname"
          id=""
          placeholder="Enter First Name"
          style="height: 30px; width: 200px"
          required
        />
        <br /><br />
        <input
          type="text"
          name="lname"
          id=""
          placeholder="Enter Last Name"
          style="height: 30px; width: 200px"
        />
        <br /><br />
        <input
          type="email"
          name=""
          id=""
          placeholder="Email : username@gmail.com"
          style="height: 30px; width: 200px"
        />
        <br /><br />
        <input
          type="text"
          name="mobile"
          placeholder="Mobile no : XXX XXX XXXX"
          style="height: 30px; width: 200px"

        />

        <input type="radio" name="gen" id="" />Male

          id=""

          style="height: 30px; width: 200px"
        />
        <br />
        <small>Enter date of birth</small>
        <br /><br />
        <textarea
          name="add"
          id=""
          cols="40"
          rows="5"

        ></textarea>

        <input type="submit" value="Click here" />
      </form>
